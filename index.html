<!DOCTYPE html>
<html>
<head>
	<style>
		::-webkit-input-placeholder {color: white;}
		::-moz-placeholder {color: white;}
		:-ms-input-placeholder {color: white;}
		:-moz-placeholder {color: white;}
		#search1:focus::-webkit-input-placeholder {color: #0078d4;}
		#search1:focus::-moz-placeholder {color: #0078d4;}
		#search1:focus:-ms-input-placeholder {color: #0078d4;}
		#search1:focus:-moz-placeholder {color: #0078d4;}
		#content{
         		Position:static;
          		z-index: 1000000;
        					}
		#search1 {
			height: 35px;
			width: 80%;
			border: 1px solid #0078d4; 
			border-radius:50px; 
			background-color: #0078d4;
			color: white;
			padding: 5px 20px;
			transition-duration: 0.4s;
			font-family: Segoe UI,Frutiger,Frutiger Linotype,Dejavu Sans,Helvetica Neue,Arial,sans-serif;
						}
		#search1:focus {
			background-color: white;
			color: #0078d4;
						}
		#submitButton {
			background-color: #0078d4;
			border: 1px solid #0078d4;
			border-radius: 100px; 
			color: white;
			text-align: center;
			text-dectoration: none;
			diplay: inline-block;
			padding: 15px 32px;
			transition-duration: 0.4s;
			font-family: Segoe UI,Frutiger,Frutiger Linotype,Dejavu Sans,Helvetica Neue,Arial,sans-serif;
						}
		#submitButton:hover {
			background-color: white;
			color: #0078d4;
						}
	</style>
	<meta charset="UTF-8"/>
</head>
<body>
	<form method="get" id="search" action="http://www.google.com/search" target="_blank">
  		<input type="text" name="q" id="search1" maxlength="4127" placeholder="Google Search"/>
		<button type="submit" id="submitButton"> Go </button>
	</form>

</body>
</html>
